name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: master
    - name: Build and Deploy
      uses: WorldOfLinuxBrasil/action-linuxblog@master
      env:
        PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEPLOY_SSH: ${{ secrets.DEPLOY_KEY }}
        PUBLISH_REPOSITORY: WorldOfLinuxBrasil/linuxblog # The repository the action should deploy to.
        ORIGIN: git@github.com:WorldOfLinuxBrasil/linuxblog.git 
        BRANCH: gh-pages # The branch the action should deploy to.
        PUBLISH_DIR: ./public # The folder the action should deploy.